{% set name = "torch-optimizer" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c338c6bfcd111e36875e55b5988125a82ab86fba6fe8ba2adcef9d1698d24b59

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pytorch-ranger
    - pytorch >=1.7

test:
  imports:
    - torch_optimizer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jettify/pytorch-optimizer
  summary: A collection of optimizers for PyTorch compatible with optim module.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
